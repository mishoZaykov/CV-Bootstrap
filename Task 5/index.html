<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"
    integrity="sha512-5/OHwmQzDSBS0Ous4/hlYoWLHd06/d2r7LdKZQVBXOA6PvOqWVXtdboiLTU7lQTGyVoKVTNkwi0ol4gHGlw5ww=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"
    integrity="sha512-8Wy4KH0O+AuzjMm1w5QfZ5j5/y8Q/kcUktK9mPUVaUoBvh3QPUZB822W/vy7ULqri3yR8daH3F58+Y8Z08qzeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Task 5</title>
</head>

<body>
  <nav class="primary-header">
    <div class="wrapper">
      <div class="primary-header__inner">
        <span class="logo">LOGO</span>
        <ul class="nav-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Login</a></li>
          <li><a href="#">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <header class="parallax">
    <div class="background-image"></div>
    <div class="content-wrapper">
      <h1>Header With Parallax Effect</h1>
      <p>This is a header with bacground image and Parallax Effect.</p>
    </div>
  </header>

  <div class="grid-wrapper">
    <div>
      <img src="styles/first.jpg" alt="first-photo">
    </div>
    <div>
      <img src="styles/second.jpg" alt="second-photo">
    </div>
    <div>
      <img src="styles/third.jpg" alt="third-photo">
    </div>
    <div>
      <img src="styles/fourth.jpg" alt="fourth-photo">
    </div>
    <div>
      <img src="styles/fifth.jpg" alt="fifth-photo">
    </div>
    <div>
      <img src="styles/sixth.jpg" alt="sixth-photo">
    </div>
    <div>
      <img src="styles/seven.jpg" alt="seven-photo">
    </div>
    <div>
      <img src="styles/eight.jpg" alt="eight-photo">
    </div>
    <div>
      <img src="styles/nine.jpg" alt="nine-photo">
    </div>
    <div>
      <img src="styles/ten.jpg" alt="ten-photo">
    </div>
    <div>
      <img src="styles/eleven.jpg" alt="eleven-photo">
    </div>
    <div>
      <img src="styles/twelve.jpg" alt="twelve-photo">
    </div>
  </div>

  <div class="text-animation">
    <h1 class="typewriter-text">Text Animation</h1>
    <p class="typewriter-text">This is a text with typewriter effect made with CSS and ScrollMagic.</p>
  </div>


  <div class="scaling-section">
    <div class="scaling-element">
      <img src="styles/fourth.jpg" alt="Image">
    </div>
  </div>  


  <section class="cube-section">
    <div class="cube">
      <div class="face front">Front</div>
      <div class="face back">Back</div>
      <div class="face right">Right</div>
      <div class="face left">Left</div>
      <div class="face top">Top</div>
      <div class="face bottom">Bottom</div>
    </div>
  </section>
  

  <script src="main.js"></script>
</body>

</html>
