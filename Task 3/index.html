<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/79be424806.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

</head>

<body>

    <div class="todo">
        <div class="header">
            <h1>ToDo List</h1>
            <input type="text" class="todo-input" placeholder="Write your todo list here...">
            <button type="submit" class="btn-add">Add</button>
        </div>
        <div class="todolist">
            <h3>List of Works Todo:</h3>
            <p class="error-info"></p>
            <ul id="taskList" class="sortable">
                <!-- Task items will be added dynamically here -->
            </ul>
        </div>
    </div>

    <div class="popup">
        <h3>Edit your todo:</h3>
        <div class="popup-body">
            <input type="text" class="popup-input">
            <button class="popup-btn accept">Update</button>
            <button class="popup-btn cancel">Cancel</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
