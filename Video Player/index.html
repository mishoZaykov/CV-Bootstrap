<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="theme">
        <h1>Nature Video Player</h1>
        <i class="fa-solid fa-sun" id="toggleDark"></i>
    </div>
    
    <div class="container show-controls">
        <div class="wrapper">
            <div class="video-timeline">
                <div class="progress-area">
                    <span>00:00</span>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <ul class="video-controls">
                <li class="options left">
                    <div class="volume-controls">
                        <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
                        <input type="range" min="0" max="1" step="any">
                    </div>
                    <div class="video-timer">
                        <p class="currnet-time">00:00</p>
                        <p class="separator">/</p>
                        <p class="video-duration">00:00</p>
                    </div>
                </li>
                <li class="options center">
                    <button class="skip-backwards"><i class="fa-solid fa-backward"></i></button>
                    <button class="play-pause"><i class="fa-solid fa-play"></i></button>
                    <button class="skip-forward"><i class="fa-solid fa-forward"></i></button>
                </li>

            </ul>

        </div>
        <video src="nature-video.mp4" ></video>

    </div>

    <script src="script.js"></script>
</body>

</html>
